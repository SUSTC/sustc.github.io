language: node_js   
node_js: stable   

before_install:
  - export TZ='Asia/Shanghai'   # update time zone
  - npm install gitbook-cli -g # install gitbook
  - node --version
  - npm --version
  - gitbook fetch 3.2.3 # fetch final stable version
  - gitbook install # add any requested plugins in book.json

script:
  - gitbook build . docs/ # build to docs path

after_script:
  - git clone --depth=1 --branch=gh-pages https://${GH_REF} .deploy_git  # GH_REF是最下面配置的仓库地址
  - cd .deploy_git
  - cd ../
  - mv .deploy_git/.git/ ./docs/   # 这一步之前的操作是为了保留master分支的提交记录，不然每次git init的话只有1条commit
  - cd ./docs/
  - git config user.name "liziwl"  # 修改name
  - git config user.email "leezisy@gmail.com"  # 修改email
  - git add .
  - git commit -m "Travis-CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"  # 提交记录包含时间 跟上面更改时区配合
  - git push --quiet "https://${GITHUB_TOKEN}@${GH_REF}" gh-pages:gh-pages  # GH_TOKEN是在Travis中配置环境变量的名称

